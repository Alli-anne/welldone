<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Well Done</title>
    <link rel="stylesheet" href="/src/style/style.css">
    <script type="module" src="./src/script.js"></script>
    
</head>
<body>
    <header id="header"></header>
    <main>
        <section class="todo" id="todo-section">
            <h2 id="todo-heading">What you have done today</h2>
            <form class="todo--form" id="todo-form">
                <input type="text" class="todo--input" id="todo-input">
                <button type="submit" class="todo--button" id="todo-submit">Submit</button>
            </form>
            <div class="finished" id="finished-container">
                <ul class="finished--ul" id="finished-list"> 
                </ul>
            </div>
            <div class="more-info" id="more-info">
            <div class="successful" id="successful-container">
                <p id="success-question">Do you feel like today was fulfilling?</p>
                <form class="successful--form" id="success-form">
                    <button type="button" name="answer" id="yes">Yes</button>
                    <button type="button" name="answer" id="no">No</button>
                </form>
            </div>
        </div>
        <section class="alert-info hide">
        <h3>A little random piece of advice</h3>
        <p id="advice" class="none"></p>
    </section>
    </main>

    <footer id="footer"></footer>
</body>
</html>
