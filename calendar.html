<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Well Done</title>
    <link rel="stylesheet" href="/src/style/style.css">
    <script type="module" src="./src/script.js"></script>
    
</head>
<body>
    <header id="header"></header>
    
    <main id="main-content-cal">
        <h2 id="calendar-heading">Previous Days Completed Tasks</h2>
        
    <div class="calander-flex">
        <div class="more-info" id="calander-picker" >
            <h2>Calendar</h2>
            <h3 id="date-display">Pick a date</h3>
            <form >
                <input type="date" id="date-input">
                <button type="submit" id="date-submit">Submit</button>
            </form>
        </div>
        <div class="more-info" >
            <h2>Tasks Completed</h2>
            <div class="finished" id="finished-container">
                <ul class="finished--ul" id="finished-container"> 
                </ul>
            </div>
        </div>
    </div>

    </main>

    <footer id="footer"></footer>
</body>
</html>
