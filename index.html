<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Well Done</title>
    <link rel="stylesheet" href="/src/style/style.css">
    <script type="module" src="./src/script.js"></script>
    
</head>
<body>
    <header id="header"></header>
    <main id="main-content">
        <section class="todo" id="todo-section">
            <h2 id="todo-heading">What you have done today</h2>
            <form class="todo--form" id="todo-form">
                <input type="text" class="todo--input" id="todo-input">
                <button type="submit" class="todo--button" id="todo-submit">Submit</button>
            </form>
            <div class="finished" id="finished-container2">
                <ul class="finished--ul" id="finished-list"> 
                </ul>
            </div>
        </section>
    <div>
        <div class="more-info" id="more-info">
            <div class="count"> 
                <h2 id="count-display">Nothing has been Completed Today</h2>
            </div>
            
        </div>
         <div class="more-info" id="more-info">
            <h2>Calendar</h2>
            <form>
                <input type="date" id="date-input">
                <button type="submit" id="date-submit">Submit</button>
            </form>
        </div>
        
        <div class="more-info" id="more-info">
            <div class="successful" id="successful-container">
                <p id="success-question">Do you feel like today was fulfilling?</p>
                <form class="successful--form" id="success-form">
                    <button type="button" name="answer" id="yes">Yes</button>
                    <button type="button" name="answer" id="no">No</button>
                </form>
            </div>
     </div>
     </div>
      <div class="middle-flex">
            <h2 class="reflection-title">Reflections</h2>
        <div class="more-info" id="more-info-reflection">
                <div class="reflection">
                    <h3 class="reflection-review" id="reflection-count">Number Of Tasks this Week</h3>
                    <h3 class="answer" id="todo-count"></h3>
                </div>
                <div class="reflection">
                    <h3 class="reflection-review" id="reflection-count">Most Done Task</h3>
                    <h3  class="answer" id="most-done"></h3>
                </div>
                <div class="reflection">
                    <h3 class="reflection-review" id="reflection-count">Most Productive Day</h3>
                    <h3 class="answer" id="most-done-day"></h3>
                </div>
                <div class="reflection">
                    <h3 class="reflection-review" id="reflection-count">Streak of Task Completed</h3>
                    <h3 class="answer" id="Streak"></h3>
                </div>

            </div>
        </div>

    <section class="alert-info">
        <h3>A little random piece of advice</h3>
        <p id="advice" class="none"></p>
    </section>
    </main>

    <footer id="footer"></footer>
</body>
</html>
