<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Well Done</title>
    <link rel="stylesheet" href="./style/style.css" />
</head>
<body>
    <header>
        <h1>Well Done</h1>
        <p>The app to track what you have done in the day. See how productive you are being during the day</p>
    </header>
    <main>
        <section class="todo">
            <h2 class="todo--h2">What you have done today</h2>
            <form class="todo--form">
                <input type="text" class="todo--input">
                <button type="submit" class="todo--button">Submit</button>
            </form>
        <div class="finished">
            <ul class="finshed--ul"> 
                <li class="finished--li" id="add-info">Went to work</li>
                <li class="finished--li" id="add-info">Eat a healthy breakfast</li>
            </ul>
        </div>
        </section>
        <div class="more-info">
            <div class="count"> 
            <h2 class="count"> 0 things done today</h2>
        </div>
        <div class="sucessful">
            <p>Do You feel like today was fulfilling?</p>
            <form class="sucessful--form">
                <button type="submit" class="sucessful--yes">Yes</button>
                <button type="submit" class="sucessful--no">No</button>
            </form>
        </div>
        </div>
    </main>
    <footer>
        <img class="footer--img" src="allisonlogo-03.png" alt="a handmade logo created by Allison">
    </footer>
</body>
</html>
